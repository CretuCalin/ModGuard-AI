<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModGuard-AI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .moderation-check {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .moderation-check .item {
            flex: 1 1 calc(50% - 10px);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .moderation-check .col {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .green {
            background-color: #a5d6a7;
        }
        .red {
            background-color: #ef9a9a;
        }
        .input-field {
            display: flex;
            align-items: center;
            margin-top: 0;
        }
        .input-field input {
            flex: 1;
        }
        .input-field button {
            margin-left: 10px;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
        }
        #chat-display {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="center-align">ModGuard-AI</h3>
        <div class="chat-container">
            <div id="chat-display" class="grey lighten-5"></div>
            <form id="chat-form">
                <div class="input-field">
                    <input id="message-input" type="text" class="validate">
                    <label for="message-input">Type your message</label>
                    <button class="btn waves-effect waves-light" type="submit">Send
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        <div class="moderation-check">
            <div id="cyberbullying" class="item green">Cyberbullying Prevention</div>
            <div id="age-appropriate" class="item green">Age-Appropriate Content</div>
            <div id="personal-info" class="item green">Personal Information Protection</div>
            <div id="stranger-danger" class="item green">Stranger Danger and Grooming Detection</div>
            <div id="language-filter" class="item green">Language Filtering and Profanity Control</div>
            <div id="positive-communication" class="item green">Encouraging Positive Communication</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
